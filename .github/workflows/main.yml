name: SonarQube Scan

on:
  push:
    branches:
      - main  # ou master selon ton dépôt

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
          sonarToken: ${{ secrets.SONAR_TOKEN }}
          sonarHostUrl: 'https://sonarcloud.io' # ou ton serveur SonarQube si c'est local

