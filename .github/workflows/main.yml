name: SonarCloud Scan

on:
  push:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
          sonarToken: ${{ secrets.SONAR_TOKEN }}
          sonarHostUrl: 'https://sonarcloud.io'


